<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Table Trainer</title>
    <style>
        :root {
            /* Primitive Color Tokens */
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-teal-800: rgba(41, 150, 161, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);

            /* RGB versions for opacity control */
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-red-500-rgb: 192, 21, 47;
            --color-red-400-rgb: 255, 84, 89;
            --color-orange-500-rgb: 168, 75, 47;
            --color-orange-400-rgb: 230, 129, 97;

            /* Semantic Color Tokens (Light Mode) */
            --color-background: var(--color-white);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-black);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-info: var(--color-slate-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

            /* Typography - converted to rem */
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            --font-size-xs: 0.7rem;
            --font-size-sm: 0.75rem;
            --font-size-base: 0.875rem;
            --font-size-md: 0.875rem;
            --font-size-lg: 1rem;
            --font-size-xl: 1.125rem;
            --font-size-2xl: 1.25rem;
            --font-size-3xl: 1.5rem;
            --font-size-4xl: 1.875rem;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-tight: 1.2;
            --line-height-normal: 1.5;
            --letter-spacing-tight: -0.01em;

            /* Spacing - converted to rem */
            --space-0: 0;
            --space-1: 0.0625rem;
            --space-2: 0.125rem;
            --space-4: 0.25rem;
            --space-6: 0.375rem;
            --space-8: 0.5rem;
            --space-10: 0.625rem;
            --space-12: 0.75rem;
            --space-16: 1rem;
            --space-20: 1.25rem;
            --space-24: 1.5rem;
            --space-32: 2rem;

            /* Border Radius - converted to rem */
            --radius-sm: 0.375rem;
            --radius-base: 0.5rem;
            --radius-md: 0.625rem;
            --radius-lg: 0.75rem;
            --radius-full: 9999px;

            /* Shadows - converted to rem */
            --shadow-xs: 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.02);
            --shadow-sm: 0 0.0625rem 0.1875rem rgba(0, 0, 0, 0.04), 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.02);
            --shadow-md: 0 0.25rem 0.375rem -0.0625rem rgba(0, 0, 0, 0.04), 0 0.125rem 0.25rem -0.0625rem rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 0.625rem 0.9375rem -0.1875rem rgba(0, 0, 0, 0.04), 0 0.25rem 0.375rem -0.125rem rgba(0, 0, 0, 0.02);
            --shadow-inset-sm: inset 0 0.0625rem 0 rgba(255, 255, 255, 0.15), inset 0 -0.0625rem 0 rgba(0, 0, 0, 0.03);

            /* Animation */
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

            /* Layout - converted to rem */
            --container-sm: 40rem;
            --container-md: 48rem;
            --container-lg: 64rem;
            --container-xl: 80rem;

            /* Focus ring */
            --focus-ring: 0 0 0 0.1875rem var(--color-focus-ring);
            --focus-outline: 0.125rem solid var(--color-primary);
            --status-bg-opacity: 0.15;
            --status-border-opacity: 0.25;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;

                --color-background: var(--color-white);
                --color-surface: var(--color-cream-100);
                --color-text: var(--color-black);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-primary-active: var(--color-teal-800);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-error: var(--color-red-400);
                --color-success: var(--color-teal-300);
                --color-warning: var(--color-orange-400);
                --color-info: var(--color-gray-300);
                --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
                --shadow-inset-sm: inset 0 0.0625rem 0 rgba(255, 255, 255, 0.1), inset 0 -0.0625rem 0 rgba(0, 0, 0, 0.15);
                --color-border-secondary: rgba(var(--color-gray-400-rgb), 0.2);
                --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);
            }
        }

        [data-color-scheme="dark"] {
            --color-gray-400-rgb: 119, 124, 124;
            --color-teal-300-rgb: 50, 184, 198;
            --color-gray-300-rgb: 167, 169, 169;
            --color-gray-200-rgb: 245, 245, 245;

            --color-background: var(--color-white);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-black);
            --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
            --color-primary: var(--color-teal-300);
            --color-primary-hover: var(--color-teal-400);
            --color-primary-active: var(--color-teal-800);
            --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
            --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
            --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
            --color-border: rgba(var(--color-gray-400-rgb), 0.3);
            --color-error: var(--color-red-400);
            --color-success: var(--color-teal-300);
            --color-warning: var(--color-orange-400);
            --color-info: var(--color-gray-300);
            --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
            --color-btn-primary-text: var(--color-slate-900);
            --color-card-border: rgba(var(--color-gray-400-rgb), 0.15);
            --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
            --shadow-inset-sm: inset 0 0.0625rem 0 rgba(255, 255, 255, 0.1), inset 0 -0.0625rem 0 rgba(0, 0, 0, 0.15);
            --color-border-secondary: rgba(var(--color-gray-400-rgb), 0.2);
            --color-select-caret: rgba(var(--color-gray-200-rgb), 0.8);
        }

        [data-color-scheme="light"] {
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;

            --color-background: var(--color-white);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-black);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-info: var(--color-slate-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
        }

        html {
            font-size: 16px;
            font-family: var(--font-family-base);
            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-tight);
            color: var(--color-text);
            letter-spacing: var(--letter-spacing-tight);
        }

        h1 {
            font-size: var(--font-size-4xl);
        }
        h2 {
            font-size: var(--font-size-3xl);
        }
        h3 {
            font-size: var(--font-size-2xl);
        }
        h4 {
            font-size: var(--font-size-xl);
        }
        h5 {
            font-size: var(--font-size-lg);
        }
        h6 {
            font-size: var(--font-size-md);
        }

        p {
            margin: 0 0 var(--space-16) 0;
        }

        button {
            font-family: inherit;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: 500;
            line-height: 1.5;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
            text-decoration: none;
            position: relative;
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .btn--primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn--primary:hover {
            background: var(--color-primary-hover);
        }

        .btn--primary:active {
            background: var(--color-primary-active);
        }

        .btn--secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn--secondary:hover {
            background: var(--color-secondary-hover);
        }

        .btn--secondary:active {
            background: var(--color-secondary-active);
        }

        .btn--outline {
            background: transparent;
            border: 0.0625rem solid var(--color-border);
            color: var(--color-text);
        }

        .btn--outline:hover {
            background: var(--color-secondary);
        }

        .btn--sm {
            padding: var(--space-4) var(--space-12);
            font-size: var(--font-size-sm);
            border-radius: var(--radius-sm);
        }

        .btn--lg {
            padding: var(--space-10) var(--space-20);
            font-size: var(--font-size-lg);
            border-radius: var(--radius-md);
        }

        .btn--full-width {
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: var(--space-8) var(--space-12);
            font-size: var(--font-size-md);
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-surface);
            border: 0.0625rem solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color var(--duration-fast) var(--ease-standard), box-shadow var(--duration-fast) var(--ease-standard);
        }

        textarea.form-control {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
        }

        select.form-control {
            padding: var(--space-8) var(--space-12);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right var(--space-12) center;
            background-size: 1rem;
            padding-right: 2rem;
        }

        .form-control:focus {
            border-color: var(--color-primary);
            outline: var(--focus-outline);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
        }

        .form-group {
            margin-bottom: var(--space-12);
        }

        .container {
            width: 100%;
            margin-right: auto;
            margin-left: auto;
            padding-right: var(--space-16);
            padding-left: var(--space-16);
        }

        @media (min-width: 40rem) {
            .container {
                max-width: var(--container-sm);
            }
        }
        @media (min-width: 48rem) {
            .container {
                max-width: var(--container-md);
            }
        }
        @media (min-width: 64rem) {
            .container {
                max-width: var(--container-lg);
            }
        }
        @media (min-width: 80rem) {
            .container {
                max-width: var(--container-xl);
            }
        }

        .app-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-12) var(--space-16);
            border-bottom: 0.0625rem solid var(--color-border);
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .top-left {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .top-center {
            flex: 1;
            display: flex;
            justify-content: center;
            font-size: var(--font-size-sm);
            gap: var(--space-12);

        }

        .top-right {
            display: flex;
            flex-direction: column;

        }

        .main-content {

            flex-direction: column;

            padding: var(--space-16) var(--space-16) var(--space-24);
        }

            margin-bottom: var(--space-16);
            padding: var(--space-12);
            border-radius: var(--radius-lg);
            border: 0.0625rem solid var(--color-card-border);
            background-color: var(--color-surface);
            box-shadow: var(--shadow-xs);
        }

        .settings-row {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-8);
        }

        .settings-row .form-group {
            flex: 1 1 45%;

        }

            text-align: center;
            margin-bottom: var(--space-12);

            font-size: var(--font-size-sm);

            font-size: var(--font-size-3xl);

            font-family: 'FKGroteskNeue';

</head>
<body>
    <div class="app-shell">
        <header class="top-bar">
            <div class="top-left">
                <button id="stopBtn" class="btn btn--outline btn--sm stop-btn">Stop</button>
            </div>
            <div class="top-center">
                <div>
                    <div class="metric-label">Time</div>
                    <div class="metric-value" id="timer">0:00.0</div>
                </div>
            </div>
            <div class="top-right">
                <div class="metric-label">Best current settings</div>
                <div class="metric-value" id="bestTime">----.−</div>
            </div>
        </header>

        <main class="main-content">
            <section class="settings-card" aria-label="Settings">
                <div class="settings-row">
                    <div class="form-group">
                        <label class="form-label" for="sizeSelect">Size</label>
                        <select id="sizeSelect" class="form-control">
                            <option value="3">3×3</option>
                            <option value="4">4×4</option>
                            <option value="5" selected>5×5</option>
                            <option value="6">6×6</option>
                            <option value="7">7×7</option>
                            <option value="8">8×8</option>
                            <option value="9">9×9</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="colorSelect">Coloring</label>
                        <select id="colorSelect" class="form-control">
                            <option value="classic">Classic (white/black)</option>
                            <option value="redblack">Red &amp; black cells</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="modeSelect">Table mode</label>
                        <select id="modeSelect" class="form-control">
                            <option value="numbers">Numbers</option>
                            <option value="letters">Letters (A, B, C...)</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="current-target" aria-live="polite">
                <div class="current-target-label">Find</div>
                <div id="currentTarget" class="current-target-value">−</div>
            </section>

            <section class="table-wrapper" aria-label="Schulte table">
                 <div class="schulte-table-container">  <!-- ← NEW wrapper -->
                <table class="schulte-table" aria-hidden="true">
                    <tbody id="tableBody"></tbody>
                </table>
                </div>
            </section>

            <section class="controls">
                <div class="primary-control">
                    <button id="foundBtn" class="btn btn--primary btn--full-width">Start</button>
                </div>
                <div class="secondary-info">
                    Tap Found as soon as you see the target. Cells are not clickable.
                </div>
            </section>
        </main>
    </div>

    <script>
        // State and persistence (no browser storage per requirements)
        const sizeSelect = document.getElementById('sizeSelect');
        const colorSelect = document.getElementById('colorSelect');
        const modeSelect = document.getElementById('modeSelect');
        const tableBody = document.getElementById('tableBody');
        const currentTargetEl = document.getElementById('currentTarget');
        const foundBtn = document.getElementById('foundBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerEl = document.getElementById('timer');
        const bestTimeEl = document.getElementById('bestTime');

        let isRunning = false;
        let startTimestamp = null;
        let elapsedMs = 0;
        let timerInterval = null;

        // Game state
        let sequence = [];
        let currentIndex = 0;
        let currentGrid = [];
        let nextGrid = [];
        let bestTimes = {};

        function getSettingsKey() {
            return `${sizeSelect.value}-${colorSelect.value}-${modeSelect.value}`;
        }

        function formatTime(ms) {
            const totalSeconds = ms / 1000;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const tenths = Math.floor((totalSeconds * 10) % 10);
            const mm = String(minutes).padStart(2, '0');
            const ss = String(seconds).padStart(2, '0');
            return `${mm}:${ss}.${tenths}`;
        }

        function updateTimerDisplay() {
            let ms = elapsedMs;
            if (isRunning && startTimestamp !== null) {
                ms = Date.now() - startTimestamp;
            }
            timerEl.textContent = formatTime(ms);
        }

        function startTimer() {
            startTimestamp = Date.now();
            isRunning = true;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimerDisplay, 100);
        }

        function stopTimer(resetElapsed = true) {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            if (resetElapsed) {
                elapsedMs = 0;
            }
            isRunning = false;
            startTimestamp = null;
            updateTimerDisplay();
        }

        function generateSequence(size, mode) {
            const total = size * size;
            if (mode === 'numbers') {
                const arr = [];
                for (let i = 1; i <= total; i++) arr.push(i);
                return arr;
            } else {
                // letters: start from A, wrap after Z to Aa, Bb, etc if needed
                const arr = [];
                const ACODE = 'A'.charCodeAt(0);
                const acode = 'a'.charCodeAt(0);
                for (let i = 0; i < total; i++) {
                    let charCode = 0;
                    if (i < 26) {
                        charCode = ACODE + i;
                    } else {
                        charCode = acode + (i - 26);
                    }
                    arr.push(String.fromCharCode(charCode));
                }
                return arr;
            }
        }

        function shuffleArray(arr) {
            const a = arr.slice();
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function generateGrid(size, mode) {
            const seq = generateSequence(size, mode);
            const shuffled = shuffleArray(seq);
            return shuffled;
        }

        function precomputeNextGrid() {
            const size = parseInt(sizeSelect.value, 10);
            const mode = modeSelect.value;
            nextGrid = generateGrid(size, mode);
        }

        function renderGrid(grid) {
            const size = parseInt(sizeSelect.value, 10);
            const colorMode = colorSelect.value;
            tableBody.innerHTML = '';
            for (let row = 0; row < size; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < size; col++) {
                    const idx = row * size + col;
                    const value = grid[idx];
                    const td = document.createElement('td');
                    const div = document.createElement('div');
                    div.classList.add('cell-inner');
                    if (colorMode === 'classic') {
                        div.classList.add('cell-classic');
                    } else {
                        div.classList.add('cell-red-black');
                        // Simple alternating pattern for red/black cells
                        if ((row + col) % 2 === 0) {
                            div.classList.add('red');
                        }
                    }
                    div.textContent = value;
                    td.appendChild(div);
                    tr.appendChild(td);
                }
                tableBody.appendChild(tr);
            }
        }

        function resetGameState() {
            currentIndex = 0;
            const size = parseInt(sizeSelect.value, 10);
            const mode = modeSelect.value;
            currentGrid = generateGrid(size, mode);
            precomputeNextGrid();
            sequence = generateSequence(size, mode);
            currentTargetEl.textContent = '-';
            renderGrid(currentGrid);
        }

        function startGame() {
            resetGameState();
            currentIndex = 0;
            if (sequence.length > 0) {
                currentTargetEl.textContent = sequence[currentIndex];
            }
            startTimer();
            foundBtn.textContent = 'Found';
        }

        function finishGame() {
            // Stop timer but keep elapsedMs for result
            if (isRunning && startTimestamp !== null) {
                elapsedMs = Date.now() - startTimestamp;
            }
            stopTimer(false);
            const key = getSettingsKey();
            const prevBest = bestTimes[key];
            if (prevBest === null || elapsedMs < prevBest) {
                bestTimes[key] = elapsedMs;
            }
            const best = bestTimes[key];
            bestTimeEl.textContent = best ? formatTime(best) : '----.−';
            foundBtn.textContent = 'Start';
            isRunning = false;
        }

        function applyNextGrid() {
            if (!nextGrid || nextGrid.length === 0) {
                precomputeNextGrid();
            }
            currentGrid = nextGrid.slice();
            renderGrid(currentGrid);
            precomputeNextGrid();
        }

        // Event handlers
        foundBtn.addEventListener('click', () => {
            if (!isRunning) {
                startGame();
                return;
            }
            // Move to next target
            currentIndex++;
            if (currentIndex >= sequence.length) {
                finishGame();
            } else {
                currentTargetEl.textContent = sequence[currentIndex];
                // Always in shuffle mode, switch to precomputed grid to avoid delay
                applyNextGrid();
            }
        });

        stopBtn.addEventListener('click', () => {
            stopTimer(true);
            foundBtn.textContent = 'Start';
            currentTargetEl.textContent = '-';
            resetGameState();
        });

        function handleSettingsChange() {
            // Changing settings resets current session
            stopTimer(true);
            foundBtn.textContent = 'Start';
            currentTargetEl.textContent = '-';
            const key = getSettingsKey();
            const best = bestTimes[key];
            bestTimeEl.textContent = best ? formatTime(best) : '----.−';
            resetGameState();
        }

        sizeSelect.addEventListener('change', handleSettingsChange);
        colorSelect.addEventListener('change', handleSettingsChange);
        modeSelect.addEventListener('change', handleSettingsChange);

        // Initial setup
        function init() {
            stopTimer(true);
            resetGameState();
            const key = getSettingsKey();
            const best = bestTimes[key];
            bestTimeEl.textContent = best ? formatTime(best) : '----.−';
        }

        init();
    </script>
</body>
</html>
